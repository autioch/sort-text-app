<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sort text App</title>
</head>

<body>
  <div class="toolbox-bar">
    <button class="btn" id="js-sort">Sort</button>
    <button class="btn" id="js-shuffle">Shuffle</button>
  </div>
  <div class="input-area">
    <textarea
      id="js-lines"
      class="input-area-item"
      autocapitalize="off"
      autocomplete="off"
      autocorrect="off"
      placeholder="Place Your text here..."
      spellcheck="false"
    ></textarea>
  </div>
</body>

</html>
